<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Space+Grotesk&family=Vidaloka&display=swap" rel="stylesheet">
    <title>LikeHome Test</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div style="text-align: center">
                <h2>LikeHome</h2>
                <p style="font-family: 'Space Grotesk', sans-serif; font-size: 14px;">Already have an account? <a href="./login">Log In!</a></p>
            </div>
            <form method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="lastName" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <div style="padding-top: 5px">
                        <input type="checkbox" class="form-check-input" id="showpass" onclick="showPassword()">
                        <label class="check" for="showpass" style="font-family: 'Space Grotesk', sans-serif;">Show Password</label>
                    </div>
                    <script>
                        function showPassword() {
                            var x = document.getElementById("password");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </div>
                {% if emailError == True %}
                <div class="error">
                    <p>Email is already in use, please try another one.</p>
                </div>
                {% endif %}
                {% if phoneError == True %}
                <div class="error">
                    <p>Phone number is already in use, please try another one.</p>
                </div>
                {% endif %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="guest" value="guest">
                    <label class="form-check-label" for="guest">
                        Guest
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="hotel" value="hotel">
                    <label class="form-check-label" for="hotel">
                        Hotel
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>

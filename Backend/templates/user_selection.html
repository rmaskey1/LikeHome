<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Space+Grotesk&family=Vidaloka&display=swap" rel="stylesheet">
    <title>LikeHome Test</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div style="text-align: center">
                <h2>LikeHome</h2>
                <h4 style="font-family: 'Space Grotesk', sans-serif; font-size: 14px;">Who are you?</h4>
            </div>
            <form method="post">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="guest" value="guest">
                    <label class="form-check-label" for="guest">
                        Guest
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="hotel" value="hotel">
                    <label class="form-check-label" for="hotel">
                        Hotel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="guest_login" value="guest_login">
                    <label class="form-check-label" for="guest_login">
                        Guest Login
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usertype" id="hotel_login" value="hotel_login">
                    <label class="form-check-label" for="hotel_login">
                        Hotel Login
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
